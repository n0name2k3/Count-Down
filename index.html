<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Assets/style.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/5397988ffb.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
</head>
<body>
    <div class="timeBox">
        <p id="hvn"></p>
    </div>
    
    <div class="timeBack">
        <h3 class="header">Happy New Year 2022  ðŸŽ‰ðŸŽ‰ðŸŽ‰</h3>
    </div>
    <canvas id="canvas"></canvas>
        <script>

            function move()
            {
                const header = document.querySelector(".header");
                const canvas = document.querySelector("#canvas");
                header.style.top = "0px";
                canvas.style.top = "0%";
                document.body.style.backgroundColor = "black";
            }

            function updateTime()
            {
                var today = new Date();
                var time = today.getHours () + ":" + today.getMinutes() + ":"  + today.getSeconds();
                var dateTime = time;                                                                           
                document.getElementById("hvn").innerHTML = dateTime;
                
                if(today.getHours() == '0')
                {
                    setInterval(fireWork,1000);
                    move();
                }
            }
            

            function fireWork ()
            {
                let canvas, width, height, ctx;
                    let fireworks = [];
                    let particles = [];

                    function setup() {
                        canvas = document.getElementById("canvas");
                        setSize(canvas);
                        ctx = canvas.getContext("2d");
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, width, height);
                        fireworks.push(new Firework(Math.random()*(width-200)+100));
                        window.addEventListener("resize",windowResized);
                        document.addEventListener("click",onClick);
                    }

                    setTimeout(setup,1);

                    function loop(){
                        ctx.globalAlpha = 0.1;
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, width, height);
                        ctx.globalAlpha = 1;

                        for(let i=0; i<fireworks.length; i++){
                            let done = fireworks[i].update();
                            fireworks[i].draw();
                            if(done) fireworks.splice(i, 1);
                        }

                        for(let i=0; i<particles.length; i++){
                            particles[i].update();
                            particles[i].draw();
                            if(particles[i].lifetime>80) particles.splice(i,1);
                        }

                        if(Math.random()<1/60) fireworks.push(new Firework(Math.random()*(width-200)+100));
                    }
                    setInterval(loop, 1/60);
                    //setInterval(loop, 100/60);
                    class Particle{
                        constructor(x, y, col){
                            this.x = x;
                            this.y = y;
                            this.col = col;
                            this.vel = randomVec(2);
                            this.lifetime = 0;
                        }

                        update(){
                            this.x += this.vel.x;
                            this.y += this.vel.y;
                            this.vel.y += 0.02;
                            this.vel.x *= 0.99;
                            this.vel.y *= 0.99;
                            this.lifetime++;
                        }

                        draw(){
                            ctx.globalAlpha = Math.max(1-this.lifetime/80, 0);
                            ctx.fillStyle = this.col;
                            ctx.fillRect(this.x, this.y, 2, 2);
                        }
                    }

                    class Firework{
                        constructor(x){
                            this.x = x;
                            this.y = height;
                            this.isBlown = false;
                            this.col = randomCol();
                        }

                        update(){
                            this.y -= 3;
                            if(this.y < 350-Math.sqrt(Math.random()*500)*40){
                                this.isBlown = true;
                                for(let i=0; i<60; i++){
                                    particles.push(new Particle(this.x, this.y, this.col))
                                }
                            }
                            return this.isBlown;
                        }

                        draw(){
                            ctx.globalAlpha = 1;
                            ctx.fillStyle = this.col;
                            ctx.fillRect(this.x, this.y, 2, 2);
                        }
                    }

                    function randomCol(){
                        var letter = '0123456789ABCDEF';
                        var nums = [];

                        for(var i=0; i<3; i++){
                            nums[i] = Math.floor(Math.random()*256);
                        }

                        let brightest = 0;
                        for(var i=0; i<3; i++){
                            if(brightest<nums[i]) brightest = nums[i];
                        }

                        brightest /=255;
                        for(var i=0; i<3; i++){
                            nums[i] /= brightest;
                        }

                        let color = "#";
                        for(var i=0; i<3; i++){
                            color += letter[Math.floor(nums[i]/16)];
                            color += letter[Math.floor(nums[i]%16)];
                        }
                        return color;
                    }

                    function randomVec(max){
                        let dir = Math.random()*Math.PI*2;
                        let spd = Math.random()*max;
                        return{x: Math.cos(dir)*spd, y: Math.sin(dir)*spd};
                    }

                    function setSize(canv){
                        canv.style.width = (innerWidth) + "px";
                        canv.style.height = (innerHeight) + "px";
                        width = innerWidth;
                        height = innerHeight;

                        canv.width = innerWidth*window.devicePixelRatio;
                        canv.height = innerHeight*window.devicePixelRatio;
                        canvas.getContext("2d").scale(window.devicePixelRatio, window.devicePixelRatio);
                    }

                    function onClick(e){
                        fireworks.push(new Firework(e.clientX));
                    }

                    function windowResized(){
                        setSize(canvas);
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, width, height);
                    }
            }
            
            setInterval(updateTime,1000);
           
        </script>
        
                                                
</body>
</html>
